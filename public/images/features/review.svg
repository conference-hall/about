<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="url(#gradient3)"/>
  <defs>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="60" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)"/>
  <text x="60" y="75" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="600">Review Panel</text>
  
  <!-- Main Content Area -->
  <rect x="60" y="120" width="450" height="320" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.15)"/>
  
  <!-- Talk Details -->
  <text x="80" y="145" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="600">Building Modern Web Applications</text>
  <text x="80" y="165" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12">by Sarah Johnson • 45 min • JavaScript, React</text>
  
  <!-- Abstract -->
  <text x="80" y="190" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14" font-weight="500">Abstract</text>
  <text x="80" y="210" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">In this comprehensive talk, I will explore the latest</text>
  <text x="80" y="225" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">trends and best practices in modern web development...</text>
  
  <!-- Ratings -->
  <text x="80" y="255" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14" font-weight="500">Your Rating</text>
  <circle cx="100" cy="275" r="8" fill="rgba(245,158,11,0.8)"/>
  <circle cx="120" cy="275" r="8" fill="rgba(245,158,11,0.8)"/>
  <circle cx="140" cy="275" r="8" fill="rgba(245,158,11,0.8)"/>
  <circle cx="160" cy="275" r="8" fill="rgba(245,158,11,0.8)"/>
  <circle cx="180" cy="275" r="8" fill="rgba(255,255,255,0.2)"/>
  <text x="200" y="280" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12">4/5 stars</text>
  
  <!-- Comment Box -->
  <text x="80" y="305" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14" font-weight="500">Comments</text>
  <rect x="80" y="315" width="410" height="80" rx="6" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)"/>
  <text x="90" y="335" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">Great topic and well-structured abstract. The speaker</text>
  <text x="90" y="350" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">has good credentials. Would fit well in the frontend track.</text>
  <text x="90" y="365" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">Minor suggestion: add more details about code examples.</text>
  
  <!-- Action Buttons -->
  <rect x="80" y="405" width="80" height="30" rx="15" fill="rgba(34,197,94,0.3)" stroke="rgba(34,197,94,0.5)"/>
  <text x="120" y="423" fill="rgba(34,197,94,1)" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Accept</text>
  <rect x="170" y="405" width="80" height="30" rx="15" fill="rgba(239,68,68,0.3)" stroke="rgba(239,68,68,0.5)"/>
  <text x="210" y="423" fill="rgba(239,68,68,1)" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Decline</text>
  
  <!-- Discussion Panel -->
  <rect x="530" y="120" width="210" height="320" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.15)"/>
  <text x="550" y="145" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">Team Discussion</text>
  
  <!-- Chat Messages -->
  <rect x="545" y="160" width="180" height="40" rx="6" fill="rgba(79,70,229,0.2)"/>
  <text x="555" y="175" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="10" font-weight="600">Alex M.</text>
  <text x="555" y="190" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">Looks promising! 4.5/5 from me</text>
  
  <rect x="545" y="210" width="180" height="40" rx="6" fill="rgba(124,58,237,0.2)"/>
  <text x="555" y="225" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="10" font-weight="600">Maria K.</text>
  <text x="555" y="240" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">Agree, strong technical content</text>
  
  <rect x="545" y="260" width="180" height="40" rx="6" fill="rgba(34,197,94,0.2)"/>
  <text x="555" y="275" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="10" font-weight="600">You</text>
  <text x="555" y="290" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">Perfect fit for our JS track!</text>
</svg>