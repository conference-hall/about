<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="url(#gradient4)"/>
  <defs>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="60" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)"/>
  <text x="60" y="75" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="600">Publish Results</text>
  
  <!-- Email Preview -->
  <rect x="60" y="120" width="500" height="320" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.15)"/>
  
  <!-- Email Header -->
  <rect x="80" y="140" width="460" height="50" rx="6" fill="rgba(79,70,229,0.2)" stroke="rgba(79,70,229,0.4)"/>
  <text x="100" y="160" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">To: speaker@example.com</text>
  <text x="100" y="175" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">Subject: Congratulations! Your talk has been accepted</text>
  
  <!-- Email Content -->
  <rect x="80" y="200" width="460" height="220" rx="6" fill="rgba(255,255,255,0.03)"/>
  <text x="100" y="225" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">Dear Sarah,</text>
  
  <text x="100" y="250" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">We're excited to inform you that your talk proposal</text>
  <text x="100" y="265" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">"Building Modern Web Applications" has been</text>
  <text x="100" y="280" fill="rgba(34,197,94,0.9)" font-family="Arial, sans-serif" font-size="12" font-weight="600">ACCEPTED</text>
  <text x="170" y="280" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">for JS Conference 2024!</text>
  
  <text x="100" y="305" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Event Details:</text>
  <text x="100" y="325" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="11">📅 Date: March 15-16, 2024</text>
  <text x="100" y="340" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="11">📍 Location: Tech Center, San Francisco</text>
  <text x="100" y="355" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="11">⏰ Your slot: Day 2, 2:30 PM - 3:15 PM</text>
  <text x="100" y="370" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="11">🎤 Room: Main Auditorium (500 seats)</text>
  
  <text x="100" y="395" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="11">Next steps and travel information will follow soon.</text>
  <text x="100" y="410" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="11">Looking forward to your presentation!</text>
  
  <!-- Send Panel -->
  <rect x="580" y="120" width="160" height="320" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.15)"/>
  <text x="600" y="145" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">Send Status</text>
  
  <!-- Stats -->
  <rect x="595" y="160" width="130" height="60" rx="6" fill="rgba(34,197,94,0.2)" stroke="rgba(34,197,94,0.4)"/>
  <text x="610" y="180" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Accepted</text>
  <text x="610" y="205" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="700">23 sent</text>
  
  <rect x="595" y="230" width="130" height="60" rx="6" fill="rgba(239,68,68,0.2)" stroke="rgba(239,68,68,0.4)"/>
  <text x="610" y="250" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Declined</text>
  <text x="610" y="275" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="700">12 sent</text>
  
  <rect x="595" y="300" width="130" height="60" rx="6" fill="rgba(245,158,11,0.2)" stroke="rgba(245,158,11,0.4)"/>
  <text x="610" y="320" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Waitlisted</text>
  <text x="610" y="345" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="700">8 sent</text>
  
  <!-- Send Button -->
  <rect x="595" y="380" width="130" height="40" rx="20" fill="rgba(79,70,229,0.6)" stroke="rgba(79,70,229,0.8)"/>
  <text x="660" y="403" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Send All</text>
  
  <!-- Progress indicator -->
  <rect x="595" y="430" width="130" height="4" rx="2" fill="rgba(255,255,255,0.1)"/>
  <rect x="595" y="430" width="91" height="4" rx="2" fill="rgba(34,197,94,0.8)"/>
  <text x="660" y="445" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">70% complete</text>
</svg>