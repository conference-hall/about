  <text x="250" y="340" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Alex Chen • 30min</text>
  
  <!-- Lunch -->
  <rect x="160" y="360" width="180" height="25" rx="12" fill="rgba(239,68,68,0.3)" stroke="rgba(239,68,68,0.5)"/>
  <text x="250" y="375" fill="rgba(239,68,68,1)" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Lunch Break</text>
  
  <!-- Talk 3 -->
  <rect x="160" y="395" width="180" height="20" rx="10" fill="rgba(6,182,212,0.3)" stroke="rgba(6,182,212,0.5)"/>
  <text x="250" y="407" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Panel Discussion</text>
  
  <!-- Workshop Track -->
  <rect x="360" y="180" width="200" height="240" rx="4" fill="rgba(255,255,255,0.03)"/>
  <text x="460" y="195" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Workshop Room</text>
  
  <!-- Workshop 1 -->
  <rect x="370" y="235" width="180" height="60" rx="6" fill="rgba(79,70,229,0.3)" stroke="rgba(79,70,229,0.5)"/>
  <text x="460" y="255" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600" text-anchor="middle">React Deep Dive</text>
  <text x="460" y="270" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Maria Rodriguez</text>
  <text x="460" y="285" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">2 hours • 25 seats</text>
  
  <!-- Workshop 2 -->
  <rect x="370" y="355" width="180" height="60" rx="6" fill="rgba(236,72,153,0.3)" stroke="rgba(236,72,153,0.5)"/>
  <text x="460" y="375" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Node.js Performance</text>
  <text x="460" y="390" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">David Kim</text>
  <text x="460" y="405" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">90 min • 30 seats</text>
  
