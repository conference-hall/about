  <rect x="170" y="140" width="80" height="30" rx="15" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)"/>
  <text x="210" y="158" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Day 2</text>
  
