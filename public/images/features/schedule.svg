<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="url(#gradient5)"/>
  <defs>
    <linearGradient id="gradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="60" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)"/>
  <text x="60" y="75" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="600">Event Schedule Builder</text>
  
  <!-- Timeline -->
  <rect x="60" y="120" width="680" height="320" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.15)"/>
  
  <!-- Day Tabs -->
