  <rect x="580" y="180" width="140" height="120" rx="8" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)"/>
  <text x="650" y="200" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Quick Actions</text>
  
  <rect x="590" y="210" width="120" height="25" rx="12" fill="rgba(34,197,94,0.3)" stroke="rgba(34,197,94,0.5)"/>
  <text x="650" y="225" fill="rgba(34,197,94,1)" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Add Break</text>
  
  <rect x="590" y="245" width="120" height="25" rx="12" fill="rgba(79,70,229,0.3)" stroke="rgba(79,70,229,0.5)"/>
  <text x="650" y="260" fill="rgba(79,70,229,1)" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Schedule Talk</text>
  
  <rect x="590" y="280" width="120" height="25" rx="12" fill="rgba(245,158,11,0.3)" stroke="rgba(245,158,11,0.5)"/>
  <text x="650" y="295" fill="rgba(245,158,11,1)" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Export PDF</text>
