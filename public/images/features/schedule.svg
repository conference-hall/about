  <text x="110" y="200" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">9:00</text>
  <text x="110" y="230" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">10:00</text>
  <text x="110" y="260" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">11:00</text>
  <text x="110" y="290" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">12:00</text>
  <text x="110" y="320" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">13:00</text>
  <text x="110" y="350" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">14:00</text>
  <text x="110" y="380" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">15:00</text>
  <text x="110" y="410" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">16:00</text>
  
  <!-- Main Track -->
